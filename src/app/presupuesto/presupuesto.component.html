<ActionBar title="Presupuesto" class="action-bar">
  <NavigationButton text="AtrÃ¡s" android.systemIcon="ic_menu_back" (tap)="onBackTap()"></NavigationButton>
</ActionBar>

<ScrollView>
  <StackLayout class="page p-10">
    <TextField hint="Presupuesto total" keyboardType="number" (textChange)="establecerPresupuesto($event.value)" class="input"></TextField>
    <TextField hint="Concepto del gasto" [(ngModel)]="nuevoConcepto" class="input"></TextField>
    <TextField hint="Monto" keyboardType="number" [(ngModel)]="nuevoMonto" class="input"></TextField>
    <ListPicker [items]="categorias" [(ngModel)]="categoriaSeleccionada" class="m-5"></ListPicker>
    <Button text="Agregar Gasto" (tap)="agregarGasto()" class="btn-primary"></Button>
    <Label [text]="'Presupuesto total: $' + presupuestoTotal" class="h2 m-t-10"></Label>
    <Label [text]="'Gasto total: $' + gastoTotal" class="h2"></Label>
    <Label [text]="'Restante: $' + (presupuestoTotal - gastoTotal)" class="h2"></Label>
    <ListView [items]="gastos" class="list-group">
      <ng-template let-gasto="item">
        <Label [text]="gasto.concepto + ' - $' + gasto.monto + ' (' + gasto.categoria + ')'" class="list-group-item"></Label>
      </ng-template>
    </ListView>
  </StackLayout>
</ScrollView>
